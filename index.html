<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractals Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <select id="fractal-select">
      <option value="none" disabled selected>Select Fractal</option>
      <option value="cantor">Cantor Set</option>
      <option value="sierpinski">Sierpinski Triangle</option>
      <option value="tree">Pythagoras Tree</option>
      <option value="carpet">Sierpinski Carpet</option>
      <!-- <option value="gasket">Apollonian Gasket</option> -->
      <!-- <option value="snowflake">Koch Snowflake</option> -->
      <!-- <option value="mandelbrot">Mandelbrot Set</option> -->
      <!-- <option value="julia">Julia Set</option> -->
      <!-- <option value="dragon">Dragon Curve</option> -->
      <!-- <option value="hilbert">Hilbert Curve</option> -->
    </select>

    <input
      type="range"
      id="depthSlider"
      min="0"
      value="0"
      step="1"
      list="ticks"
      disabled
    />
    <datalist id="ticks"> </datalist>
    <div id="info"></div>
    <script src="main.js"></script>
  </body>
</html>
