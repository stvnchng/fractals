<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractals Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <select id="fractal-select">
      <option value="none" disabled selected>Select Fractal</option>
      <option value="sierpinski">Sierpinski Triangle</option>
      <option value="cantor">Cantor Set</option>
      <option value="snowflake">Koch Snowflake</option>
      <option value="dragon">Dragon Curve</option>
      <option value="hilbert">Hilbert Curve</option>
      <option value="carpet">Sierpinski Carpet</option>
      <option value="tree">Pythagoras Tree</option>
    </select>

    <svg id="fractal" xmlns="http://www.w3.org/2000/svg"></svg>

    <input
      type="range"
      id="depthSlider"
      min="0"
      max="11"
      value="0"
      step="1"
      list="ticks"
    />
    <datalist id="ticks">
      <option value="0" label="0"></option>
      <option value="1" label="1"></option>
      <option value="2" label="2"></option>
      <option value="3" label="3"></option>
      <option value="4" label="4"></option>
      <option value="5" label="5"></option>
      <option value="6" label="6"></option>
      <option value="7" label="7"></option>
      <option value="8" label="8"></option>
      <option value="9" label="9"></option>
      <option value="10" label="10"></option>
      <option value="11" label="11"></option>
    </datalist>
    <div id="info"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
