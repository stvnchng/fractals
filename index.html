<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractals Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <select id="fractal-select">
      <option value="none" disabled selected>Select Fractal</option>
      <option value="cantor">Cantor Set</option>
      <option value="sierpinski">Sierpinski Triangle</option>
      <option value="tree">Pythagoras Tree</option>
      <option value="carpet">Sierpinski Carpet</option>
      <!-- <option value="snowflake">Koch Snowflake</option>
      <option value="dragon">Dragon Curve</option>
      <option value="hilbert">Hilbert Curve</option> -->
    </select>

    <svg id="fractal" xmlns="http://www.w3.org/2000/svg"></svg>

    <input
      type="range"
      id="depthSlider"
      min="0"
      value="0"
      step="1"
      list="ticks"
      disabled
    />
    <datalist id="ticks"> </datalist>
    <div id="info"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
